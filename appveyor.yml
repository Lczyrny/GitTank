version: 1.0.{build}
image: Visual Studio 2022
configuration: Release
platform: Any CPU
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  version_prefix: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
install:
- choco install opencover.portable
- choco install codecov
before_build:
- pwsh: dotnet restore
build_script:
- pwsh: dotnet build --no-restore 
after_build:
- pwsh: dotnet publish --no-build --no-restore 
before_test:
  - cd GitTank.Tests
  - nuget install Appveyor.TestLogger
  - cd ..
test_script:
- pwsh: dotnet test --no-build --no-restore --test-adapter-path:. --logger:Appveyor
#- pwsh: .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:"%xunit20%\xunit.console.x86.exe" -targetargs:"YourTestDll -noshadow" -output:"coverage.xml" -filter:"+[YourSUTNamepace*]* -[YourTestNamespace*]*"
- ps: dotnet test --no-restore --no-build --logger:trx
- ps: OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:"test src --configuration %configuration% --no-restore --no-build --logger:trx" -filter:"+[*]* -[*.Tests*]*" -oldStyle -output:"TestCoverage.xml"
- ps: . "C:\ProgramData\chocolatey\lib\codecov\tools\codecov.exe" -f "TestCoverage.xml"
after_test:
- pwsh: >-
    $ProgressPreference = "SilentlyContinue"

    Invoke-WebRequest -Uri https://uploader.codecov.io/latest/windows/codecov.exe -Outfile codecov.exe

    .\codecov.exe
# - pswh: >-
#     $env:PATH = "C:\msys64\usr\bin;" + $env:PATH

#     Invoke-WebRequest -Uri "https://codecov.io/bash" -OutFile codecov.sh

#     bash codecov.sh -f "coverage.xml" -t YourUploadToken
artifacts:
- path: GitTank\bin\$(configuration)\net6.0-windows10.0.22000.0\publish
  name: $(APPVEYOR_PROJECT_SLUG)-$(APPVEYOR_BUILD_VERSION)
