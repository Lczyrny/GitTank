version: 1.0.{build}
image: Visual Studio 2022
configuration: Release
platform: Any CPU
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  version_prefix: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
install:
- pwsh: choco install opencover.portable
- pwsh: choco install codecov
- pwsh: >-
    $url = "https://marketplace.visualstudio.com/_apis/public/gallery/publishers/VisualStudioClient/vsextensions/MicrosoftVisualStudio2022InstallerProjects/2.0.0/vspackage"

    $dest = "InstallerProjects.vsix"

    Invoke-WebRequest -Uri $url -OutFile $dest

    $VSInstallDir = "C:\Program Files (x86)\Microsoft Visual Studio\Installer\resources\app\ServiceHub\Services\Microsoft.VisualStudio.Setup.Service"

    $VsixLocation = "InstallerProjects.vsix"

    Start-Process -Filepath "$($VSInstallDir)\VSIXInstaller" -ArgumentList "/q /a $($VsixLocation)" -Wait
before_build:
- pwsh: dotnet restore
build:
  project: GitTank.sln
  publish_core_console: true
  parallel: true
  verbosity: minimal
#build_script:
#- pwsh: dotnet build --no-restore
after_build:
- ps: >-
    # first way
    #&${Env:ProgramFiles(x86)}'\Microsoft Visual Studio 14.0\Common7\IDE\devenv.exe' C:\projects\GitTank\GitTankSetup\GitTankSetup.vdproj /build Debug

    #second way
    &${Env:ProgramFiles(x86)}'\Microsoft Visual Studio 14.0\Common7\IDE\devenv.exe' src\my_installer\my_installer.sln /build Debug /project C:\projects\GitTank\GitTankSetup\GitTankSetup.vdproj /projectconfig Debug
    
- ps: >-
    ls C:\projects\GitTank\GitTankSetup

- pwsh: dotnet publish
before_test:
  - cd GitTank.Tests
  - nuget install Appveyor.TestLogger
  - cd ..
test_script:
- pwsh: dotnet test --no-build --no-restore --test-adapter-path:. --logger:Appveyor
after_test:
- pwsh: OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:"test --no-restore --no-build --logger:trx" -filter:"+[*]* -[*.Tests*]*" -oldStyle -output:"TestCoverage.xml"
- pwsh: . "C:\ProgramData\chocolatey\lib\codecov\tools\codecov.exe" -f "TestCoverage.xml"
artifacts:
- path: GitTank\bin\$(configuration)\net6.0-windows10.0.22000.0\publish
  name: $(APPVEYOR_PROJECT_SLUG)-$(APPVEYOR_BUILD_VERSION)
- path: GitTankSetup\Release
  name: Installer-$(APPVEYOR_PROJECT_SLUG)-$(APPVEYOR_BUILD_VERSION)
